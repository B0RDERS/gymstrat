<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily View</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">	
    <link rel="stylesheet" href="css/day.css">
  </head>
  <body>
    <div class="day_title"><h1>Sunday, March 26: Leg Day</h1></div>
    
    
    <div class="container">
        <div class="column_headers">
            <h2 class="header_item">Exercise</h2>
            <h2 class="header_item">Target</h2>
            <h2 class="header_item">Actual</h2>
        </div>
        <div class="exercise">
            <h3>Squats</h3>
            <div class="exerciseInfo">
                <p>180 lbs</p>
                <p>4 sets</p>
                <p>10 reps </p>
            </div>
            <div><button class="input-button" role="button"><span class="text">Input</span></button></div>
        </div>
        <div class="exercise">
            <h3>RDL</h3>
            <div class="exercise_info">
                <p>155 lbs</p>
                <p>3 sets</p>
                <p>8 reps </p>
            </div>
            <div><button class="input-button" role="button"><span class="text">Input</span></button></div>
        </div>
        <div class="exercise">
            <h3>Forward walking lunge</h3>
            <div class="exercise_info">
                <p>45 lbs</p>
                <p>3 sets</p>
                <p>10 reps </p>
            </div>
            <div><button class="input-button" role="button"><span class="text">Input</span></button></div>
        </div>
        <div class="exercise">
            <h3>Quad extension</h3>
            <div class="exercise_info">
                <p>165 lbs</p>
                <p>3 sets</p>
                <p>12 reps </p>
            </div>
            <div><button class="input-button" role="button"><span class="text">Input</span></button></div>
        </div>
        <div class="exercise">
            <h3>Calf raise</h3>
            <div class="exercise_info">
                <p>200 lbs</p>
                <p>3 sets</p>
                <p>15 reps </p>
            </div>
            <div><button class="input-button" role="button"><span class="text">Input</span></button></div>
        </div>
    </div>
</body>
</html>
